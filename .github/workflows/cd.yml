name: Deploy to Render

on:
  push:
    branches: [ main ]  # Only trigger on push to main!

jobs:
  deploy-to-render:
    runs-on: ubuntu-latest
    environment:
      name: Render-Prod

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL_STATIC_SITE }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "Render deploy hook URL secret is not set. Skipping deployment."
            exit 1
          fi
          echo "Triggering Render deployment..."
          curl --fail -X POST "$RENDER_DEPLOY_HOOK_URL"
          echo "Render deployment triggered."
